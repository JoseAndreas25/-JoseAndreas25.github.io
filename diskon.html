<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Atuk Dalang</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: #f5f5f5;
            text-align: center;
        }
        h1, h2, h3 { 
            color: #f1c40f; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .product {
            border: 2px solid #f1c40f;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 250px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        .product img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #f1c40f;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #f1c40f;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: inline-block;
        }
        button {
            background: linear-gradient(135deg, #f1c40f, #d4ac0d);
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #d4ac0d;
        }
        .remove-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        .remove-btn:hover {
            background: #c0392b;
        }
        .cancel-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        .cancel-btn:hover {
            background: #e67e22;
        }
        input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #f1c40f;
            width: 50px;
            text-align: center;
        }
        .stars {
            color: #f1c40f;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üåü Daftar Produk üåü</h1>
    <div id="product-list"></div>
    <h2>üõç Keranjang Belanja üõç</h2>
    <div id="cart" class="cart"></div>
    <h3>Total Harga: $<span id="total-price">0</span></h3>
    <button class="cancel-btn" onclick="cancelOrder()">Batalkan Pesanan</button>

    <script>
        async function fetchProducts() {
            const response = await fetch('https://dummyjson.com/products');
            const data = await response.json();
            const products = data.products;
            const productList = document.getElementById('product-list');
            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.thumbnail}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <p>üí∞ Harga: $${product.price}</p>
                    <p>üîñ Diskon: ${product.discountPercentage}%</p>
                    <p class="stars">${renderStars(product.rating)}</p>
                    <input type="number" id="qty-${product.title}" min="1" value="1">
                    <button onclick="addToCart('${product.title}', ${product.price})">‚ûï Tambah ke Keranjang</button>
                `;
                productList.appendChild(productDiv);
            });
        }
        
        function renderStars(rating) {
            let fullStars = Math.floor(rating);
            let stars = '‚≠ê'.repeat(fullStars);
            return stars;
        }
        
        const cart = [];
        function addToCart(name, price) {
            const qty = document.getElementById(`qty-${name}`).value;
            cart.push({ name, price, qty: parseInt(qty) });
            displayCart();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }
        
        function cancelOrder() {
            cart.length = 0;
            displayCart();
        }
        
        function displayCart() {
            const cartDiv = document.getElementById('cart');
            const totalPriceSpan = document.getElementById('total-price');
            cartDiv.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `${item.name} - $${item.price} x ${item.qty} = $${item.price * item.qty} 
                    <button class="remove-btn" onclick="removeFromCart(${index})">‚ùå Hapus</button>`;
                cartDiv.appendChild(itemDiv);
                totalPrice += item.price * item.qty;
            });
            totalPriceSpan.textContent = totalPrice;
        }
        
        fetchProducts();
    </script>
</body>
</html>
